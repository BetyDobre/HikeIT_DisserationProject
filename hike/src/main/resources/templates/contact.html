	<!DOCTYPE html>
	<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head_fragment(pageTitle = 'Contact')"/>
	<body>
	<header th:replace="fragments :: header_fragment"/>

	<!-- start banner Area -->
	<section th:replace="fragments :: banner_fragment(title = 'Contact', link = 'contact', button = null)"/>
	<!-- End banner Area -->

		<!-- Start contact-page Area -->
		<section class="contact-page-area section-gap">
			<div class="container">
				<div class="row">
<!--						<div class="map-wrap" style="width:100%; height: 445px;" id="map"></div>-->
					<div class="col-lg-4 d-flex flex-column address-wrap">
						<div class="single-contact-address d-flex flex-row">
							<div class="icon">
								<span class="lnr lnr-home"></span>
							</div>
							<div class="contact-details">
								<h5>București</h5>
								<p>
									Bd. Regina Elisabeta nr. 404
								</p>
							</div>
						</div>
						<div class="single-contact-address d-flex flex-row">
							<div class="icon">
								<span class="lnr lnr-phone-handset"></span>
							</div>
							<div class="contact-details">
								<h5>+40 723456789</h5>
								<p>Luni-Vineri între orele 09:00-18:00</p>
							</div>
						</div>
						<div class="single-contact-address d-flex flex-row">
							<div class="icon">
								<span class="lnr lnr-envelope"></span>
							</div>
							<div class="contact-details">
								<h5>hikeit@gmail.com</h5>
								<p>Oricând</p>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<form class="form-area contact-form text-right" id="contact" th:action="@{/contact}" method="post">
							<div class="row">
								<div class="col-lg-6 form-group">
									<input name="nume" placeholder="Nume..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nume'" class="common-input mb-20 form-control" required="" type="text">

									<input name="email" placeholder="Adresa de email..." pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Adresa de email'" class="common-input mb-20 form-control" required="" type="email">

									<input name="subiect" placeholder="Subiect..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Subiect'" class="common-input mb-20 form-control" required="" type="text">
								</div>
								<div class="col-lg-6 form-group">
									<textarea class="common-textarea form-control" name="mesaj" placeholder="Mesajul tau" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mesajul tau'" required=""></textarea>
								</div>
								<div class="col-lg-12">
									<div class="alert-msg" style="text-align: left;"><span th:if="${status!= null}">[[${status}]]</span></div>
									<button class="genric-btn primary" style="float: right;">Trimite</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- End contact-page Area -->

		<!-- start footer Area -->
		<footer th:replace="fragments :: footer_fragment"/>
		<!-- End footer Area -->

		<script type="text/javascript" th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/main.js}"></script>
		<script type="text/javascript" th:src="@{/js/vendor/bootstrap.min.js}"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_VW5BhR0sVQkxA_QDNLGJPwnAA6pMqXQ&callback=Function.prototype"></script>
		<script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
		<script type="text/javascript" th:src="@{/js/easing.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/hoverIntent.js}"></script>
		<script type="text/javascript" th:src="@{/js/superfish.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.nice-select.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
	</body>
	</html>
