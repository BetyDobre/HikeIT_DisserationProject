<!DOCTYPE html>
  <html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments :: head_fragment(pageTitle = 'Resetare parolă')"/>
  <body>
  <!--  header-->
  <header th:replace="fragments :: header_fragment"/>
  <!-- #header -->

  <!-- start banner Area -->
  <section th:replace="fragments :: banner_fragment(title = 'Resetare parolă', link = 'resetParola', button = null)"/>
  <!-- End banner Area -->

  <section class="sample-text-area">
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="form-block">
            <p th:if="${param.error}" class="alert alert-danger">Noua parolă nu poate corespunde cu cea actuală.</p>
            <form th:action="@{/resetParola}" method="post">
              <input type="hidden" name = "token" th:value="${token}">
              <div class="form-group last mb-3">
                <label for="parola">Parola*</label>
                <input type="password" id = "parola" name="parola" placeholder="Parola..." required class="single-input" minlength="4">
                <div class="invalid-feedback"> Parola trebuie să aibă minim 8 caractere.</div>
              </div>
              <div class="form-group last mb-3">
                <label for="conf_parola">Confirmare parolă*</label>
                <input type="password" id = "conf_parola" placeholder="Confirmare parola..." required class="single-input" minlength="4"
                  oninput="checkPasswordMatch(this);">
                <div class="invalid-feedback"> Parola trebuie să aibă minim 8 caractere.</div>
              </div>
              <p th:if="${error != null}" class="alert alert-danger">[[${error}]]</p>
              <p th:if="${message != null}" class="alert alert-success">[[${message}]]</p>
              <button type="submit" value="Resetează parola" class="genric-btn primary circle" style="width: 100%">Resetează parola</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>

  <!-- start footer Area -->
  <footer th:replace="fragments :: footer_fragment"/>
  <!-- End footer Area -->

  <script type="text/javascript">
    function checkPasswordMatch(fieldConfirmPassword){
      if (fieldConfirmPassword.value != $("#parola").val()){
        fieldConfirmPassword.setCustomValidity("Parolele nu corespund!");
      }
      else{
        fieldConfirmPassword.setCustomValidity("");
      }
    }
  </script>

  <script type="text/javascript" th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/main.js}"></script>
  <script type="text/javascript" th:src="@{/js/vendor/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
  <script type="text/javascript" th:src="@{/js/easing.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/hoverIntent.js}"></script>
  <script type="text/javascript" th:src="@{/js/superfish.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.nice-select.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
